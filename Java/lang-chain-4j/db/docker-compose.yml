# 定义整个开发栈的名称
name: microservices-dev-stack

services:
  # ==================== Redis 哨兵模式集群 ====================
  redis-master:
    container_name: redis-master
    image: redis:7.0-alpine
    ports:
      - "6379:6379"
    command: redis-server --requirepass Dev1234! --appendonly yes
    volumes:
      - ~/docker-compose/dev/redis/master/data:/data
    networks:
      - microservices-net
    restart: unless-stopped

  redis-slave1:
    container_name: redis-slave1
    image: redis:7.0-alpine
    ports:
      - "6380:6379"
    command: >
      redis-server --slaveof redis-master 6379
      --masterauth Dev1234!
      --requirepass Dev1234!
      --appendonly yes
    depends_on:
      - redis-master
    networks:
      - microservices-net
    restart: unless-stopped

  redis-sentinel1:
    container_name: redis-sentinel1
    image: redis:7.0-alpine
    ports:
      - "26379:26379"
    command: >
      redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ~/docker-compose/dev/redis/sentinel.conf:/etc/redis/sentinel.conf
    depends_on:
      - redis-master
      - redis-slave1
    networks:
      - microservices-net
    restart: unless-stopped

  redis-search:
    container_name: redis-vector
    image: redislabs/redisearch:2.8.8
    ports:
      - "6379:6379"
    command: redis-server --requirepass Dev1234! --appendonly yes
    volumes:
      - ~/docker-compose/dev/redis-search/master/data:/data
    networks:
      - microservices-net
    restart: unless-stopped

networks:
  microservices-net:
    name: microservices-dev-network
    driver: bridge